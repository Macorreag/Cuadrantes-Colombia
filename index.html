
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bogotá Safety Quadrants</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body, html, #root {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #0f172a;
        }

        @keyframes radar-ping {
            0% {
                transform: translate(-50%, -50%) scale(0.2);
                opacity: 0;
                border-width: 2px;
            }
            10% {
                opacity: 0.8;
            }
            100% {
                transform: translate(-50%, -50%) scale(5);
                opacity: 0;
                border-width: 0.5px;
            }
        }

        .radar-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            border: 1px solid rgba(96, 165, 250, 0.4); /* blue-400 */
            pointer-events: none;
            width: 80px;
            height: 80px;
            will-change: transform, opacity;
        }

        /* Animación más lenta y fluida (5s) */
        .radar-ring-1 { animation: radar-ping 5s cubic-bezier(0.16, 1, 0.3, 1) infinite; }
        .radar-ring-2 { animation: radar-ping 5s cubic-bezier(0.16, 1, 0.3, 1) infinite 1.6s; }
        .radar-ring-3 { animation: radar-ping 5s cubic-bezier(0.16, 1, 0.3, 1) infinite 3.2s; }
        
        .glow-point {
            box-shadow: 0 0 15px 2px rgba(255, 255, 255, 0.8), 
                        0 0 30px 5px rgba(59, 130, 246, 0.6); /* blue-500 glow */
        }
    </style>
